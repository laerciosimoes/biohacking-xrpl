name: Trigger auto deployment for biohacking-patient

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/biohacking-patient-AutoDeployTrigger-3e8b4418-7e74-44d3-be3e-679ddfc662a2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BIOHACKINGPATIENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BIOHACKINGPATIENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BIOHACKINGPATIENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: hpcbrasil1.azurecr.io
          registryUsername: ${{ secrets.BIOHACKINGPATIENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BIOHACKINGPATIENT_REGISTRY_PASSWORD }}
          containerAppName: biohacking-patient
          resourceGroup: biohacking
          imageToBuild: hpcbrasil1.azurecr.io/biohacking-patient:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


