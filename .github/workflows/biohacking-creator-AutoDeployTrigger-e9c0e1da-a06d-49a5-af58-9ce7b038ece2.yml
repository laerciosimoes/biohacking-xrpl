name: Trigger auto deployment for biohacking-creator

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/biohacking-creator-AutoDeployTrigger-e9c0e1da-a06d-49a5-af58-9ce7b038ece2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BIOHACKINGCREATOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BIOHACKINGCREATOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BIOHACKINGCREATOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: hpcbrasil1.azurecr.io
          registryUsername: ${{ secrets.BIOHACKINGCREATOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BIOHACKINGCREATOR_REGISTRY_PASSWORD }}
          containerAppName: biohacking-creator
          resourceGroup: biohacking
          imageToBuild: hpcbrasil1.azurecr.io/biohacking-creator:${{ github.sha }}



